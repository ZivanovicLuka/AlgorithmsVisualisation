<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Algorithms Visualisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="mainMenu">
    <div id="headerPop" class="mainMenuIcon">
      <i class="fas fa-sitemap"></i>
      <span class='desc'>Header</span>
    </div>
    <div id="optionsPop" class="mainMenuIcon">
      <i class="fas fa-cogs"></i> 
      <span class='desc'>Options</span>
    </div>
  </div>
  <div id="header">
    <div id="algorithms"></div>
    <div id="data"></div>
  </div>
  <div id="options">
    <button id="pause">Play</button>
    <div class="separator"></div>
    <div id="animationSpeedDiv">
      <label for="animationSpeed">Speed:</label>
      <input id="animationSpeed" type="range" class="range" min=0 max=30 step=1 value=5>
      <output id="animationSpeedOutput">5</output>
    </div>
  </div>
  <script src="dist/main.bundle.js"></script>
</body>

</html>
